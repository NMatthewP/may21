<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Our Adventure</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>🎮 Our Adventure</header>

  <main class="adventure-container">
    <!-- Scene content will be injected here -->
    <div id="scene">
      <img id="scene-img" src="./images/scene1.jpg" alt="Scene 1">
      <p id="scene-text">It’s our first date night. Should we go for sushi 🍣 or burgers 🍔?</p>
    </div>

    <div class="choices">
      <button id="choice1" class="choice-btn">Sushi 🍣</button>
      <button id="choice2" class="choice-btn">Burgers 🍔</button>
    </div>
    <button id="restart-btn" class="restart-btn">Restart</button>
  </main>

  <script src="./js/adventure.js"></script>
</body>
</html>
